sudo: false
dist: trusty
language: scala
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
scala:
  - 2.12.4
jdk:
  - oraclejdk9
  - openjdk8
  - oraclejdk8
script:
  - sbt ++$TRAVIS_SCALA_VERSION test
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
